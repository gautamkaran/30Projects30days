<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Build a Digital Clock in JavaScript | 30 Projects in 30 Days Web Development Challenge">
  <meta name="keywords"
    content="Digital Clock, JavaScript Clock, Web Development, 30 Days Challenge, 30Projects30Days, gautamkaran, karankumar, karangautam">
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <title>Digital clock | 30Projects30Days</title>
</head>

<body>
  <main class="flex">
    <h2>Digital clock</h2>

    <div class="clock flex">
      <div>
        <span id="hour">00</span>
        <span class="text">HOUR</span>
      </div>
      <div>
        <span id="minite">00</span>
        <span class="text">MINITES</span>
      </div>
      <div>
        <span id="second">00</span>
        <span class="text">SECONDS</span>
      </div>
      <div>
        <span id="ampm">AM</span>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
