<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | 30Projects30Days</title>
    <meta name="description"
        content="Build a stopwatch in JavaScript | 30 Projects in 30 Days Web Development Challenge">
    <meta name="keywords"
        content="stopwatch, JavaScript watch, Web Development, 30 Days Challenge, 30Projects30Days, gautamkaran, karankumar, karangautam">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <h2>Stopwatch</h2>
        <div class="timerDisplay">00 : 00 : 00</div>
        <div class="buttons">
            <button id="startBtn" class="btn" style="--btn-color: green">Start</button>
            <button id="stopBtn" class="btn" style="--btn-color: red">Stop</button>
            <button id="resetBtn" class="btn" style="--btn-color: blue">Reset</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
